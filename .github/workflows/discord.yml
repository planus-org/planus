name: Discord notification workflow

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

jobs:
  discord:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: on-success
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        run: echo "STATUS_MESSAGE=Success ðŸŽ‰" >> $GITHUB_ENV
      - name: on-error
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        run: echo "STATUS_MESSAGE=Failure ðŸ’¥" >> $GITHUB_ENV
      - name: on-unknown
        if: ${{ github.event.workflow_run.conclusion != 'success' && github.event.workflow_run.conclusion != 'failure' }}
        run: echo "STATUS_MESSAGE=${{ github.event.workflow_run.conclusion }} â‰ï¸" >> $GITHUB_ENV
      - name: send-message
        uses: Ilshidur/action-discord@master
        with:
          args: "Workflow run:\n- Status: ${{ env.STATUS_MESSAGE }}\n- Link to run: [${{ github.event.workflow_run.name }}](<${{ github.event.workflow_run.html_url }}>)\n- Link to commit: [${{ github.event.workflow_run.head_commit.message }}](<${{ github.event.workflow_run.repository.html_url }}/commit/${{ github.event.workflow_run.head_sha }}>)\n- Link to branch: [${{ github.event.workflow_run.head_branch }}](<${{ github.event.workflow_run.repository.html_url }}/tree/${{ github.event.workflow_run.head_branch }}>)"
